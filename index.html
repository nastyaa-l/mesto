<!DOCTYPE html>
<html lang = "ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
    <body class="root">
      <div class="page">
        <header class="header section page__header">
          <img class="header__logo" src="./image/logo.svg" alt="Логотип сайта">
        </header>
          <main class="content">
            <section class="profile section content__profile">
              <div class="profile__content">
                <img class="profile__avatar" src="./image/Avatar.png" alt="Аватар профиля">
                <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
                  <p class="profile__subscription">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements section content__elements">
              <ul class="elements__items">
            </ul>
            </section>
          </main>
          <footer class="footer section page__footer">
              <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>
          <section class="popup">
           <div class="popup__overlay popup__overlay_edit-popup">
            <div class="popup__content popup__content_edit">
              <h2 class="popup__subscription">Редактировать профиль</h2>
              <form class="popup__form popup__form_edit" name="formedit" novalidate>
              <input type="text" id="popup__name" class="popup__input popup__input_form_name" name="profile-name" minlength="2" maxlength="40" placeholder ="О себе">
              <span class="popup__input-error popup__name-error"></span>
              <input type="text" id="popup__subscription" class="popup__input popup__input_form_subscription" name="profile-subscription" minlength="2" maxlength="400" placeholder="Имя">
              <span class="popup__input-error popup__subscription-error"></span>
              <button type="submit" class="popup__submit">Сохранить</button>
              </form>
              <button class="popup__button-close popup__button-close_close-edit" type="button"></button>
            </div>
          </div>
           <div class="popup__overlay popup__overlay_add-popup">
            <div class="popup__content popup__content_add">
              <h2 class="popup__subscription">Новое место</h2>
              <form class="popup__form popup__form_add" name="form">
              <input type="text" id="element-name" class="popup__input popup__input_element_name" name="element-name" placeholder="Название" minlength="2" maxlength="30">
              <span class="popup__input-error element-name-error"></span>
              <input type="url" id ="element-link" class="popup__input popup__input_element_link" name="element-link" placeholder="Ссылка на картинку" required>
              <span class ="popup__input-error element-link-error"></span>
              <button type="submit" class="popup__submit popup__submit_form-add">Создать</button>
              </form>
              <button class="popup__button-close popup__button-close_close-add" type="button"></button>
           </div>
          </div>
          <div class="popup__overlay popup__overlay_image-popup">
           <div class="popup__content popup__content_image">
            <figure class ="popup__container">
            <img class="popup__image" alt="изображение места" src="./image/Алтай.jpg">
            <figcaption class ="popup__caption"></figcaption>
            <button class="popup__button-close popup__button-close_close-image" type="button"></button>
          </figure>
         </div>
        </div>
      </section>
      </div>
      <template id="element-template">
        <li class="element">
          <img class="element__picture" alt ="изображение места" src="./image/Алтай.jpg">
          <button class="element__bin" type="button"></button>
          <div class="element__name-content">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </li>
      </template>
      <script src="./scripts/validate.js"></script>
      <script src="./scripts/script.js"></script>
    </body>
</html>
