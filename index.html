<!DOCTYPE html>
<html lang = "ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
    <body class="root">
      <div class="page">
        <header class="header section page__header">
          <img class="header__logo" src="./image/Vector.svg" alt="Логотип сайта">
          <hr class="header__line">
        </header>
          <main class="content">
            <section class="profile section content__profile">
              <div class="profile__content">
                <img class="profile__avatar" src="./image/Avatar.png" alt="Аватар профиля">
                <div class="profile__info">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
                  <p class="profile__subscription">Исследователь океана</p>
                </div>
              </div>
              <button class="profile__add-button"></шьп>
            </section>
            <section class="elements section content__elements">
              <div class="element">
                <img class="element__picture" src="./image/Алтай.jpg"alt="Алтай">
                <div class="element__name-content">
                <h2 class="element__title">Алтай</h2>
                <label class="element__label" for="like">
                  <input class="element__item" type="radio" name="button-for-like" id="like" value="like" disabled>
                  <span class="element__like"></span>
                </label>
                </div>
              </div>
              <div class="element">
                <img class="element__picture" src="./image/Байкал.jpg"alt="Байкал">
                <div class="element__name-content">
                <h2 class="element__title">Байкал</h2>
                <label class="element__label" for="like">
                  <input class="element__item" type="radio" name="button-for-like" id="like">
                  <img class="element__like" src="./image/like.png"></img>
                </label>
              </div>
              </div>
              <div class="element">
                <img class="element__picture" src="./image/Камчатка.jpg"alt="Камчатка">
                <div class="element__name-content">
                <h2 class="element__title">Камчатка</h2>
                <label class="element__label" for="like">
                  <input class="element__item" type="radio" name="button-for-like" id="like">
                  <img class="element__like" src="./image/like.png"></img>
                </label>
              </div>
              </div>
              <div class="element">
                <img class="element__picture" src="./image/Крачаево-Черкеск.jpg"alt="Крачаево-Черкеск">
                <div class="element__name-content">
                <h2 class="element__title">Крачаево-Черкеск</h2>
                <label class="element__label" for="like">
                  <input class="element__item" type="radio" name="button-for-like" id="like">
                  <img class="element__like" src="./image/like.png"></img>
                </label>
              </div>
              </div>
              <div class="element">
                <img class="element__picture" src="./image/Куршская коса.jpg"alt="Куршская коса">
                <div class="element__name-content">
                  <h2 class="element__title">Куршская коса</h2>
                  <label class="element__label" for="like">
                    <input class="element__item" type="radio" name="button-for-like" id="like">
                    <img class="element__like" src="./image/like.png"></img>
                  </label>
                </div>
              </div>
              <div class="element">
                <img class="element__picture" src="./image/Якутия.jpg"alt="Якутия">
                <div class="element__name-content">
                  <h2 class="element__title">Якутия</h2>
                  <label class="element__label" for="like">
                    <input class="element__item" type="radio" name="button-for-like" id="like" value="like" disabled>
                    <span class="element__like"></span>
                  </label>
                </div>
              </div>
            </section>
          </main>
          <footer class="footer section page__footer">
              <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>
      </div>
    </body>
</html>
