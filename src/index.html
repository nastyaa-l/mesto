<!DOCTYPE html>
<html lang = "ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
    <body class="root">
      <div class="page">
        <header class="header section page__header">
          <img class="header__logo" src="<%=require('./image/logo.svg')%>" alt="Логотип сайта">
        </header>
          <main class="content">
            <section class="profile section content__profile">
              <div class="profile__content">
                <img class="profile__avatar" src="<%=require('./image/Avatar.png')%>" alt="Аватар профиля">
                <button class="profile__avatar-edit" type="button"></button>
                <div class="profile__info">
                  <h1 class="profile__name"></h1>
                  <button class="profile__edit-button" type="button"></button>
                  <p class="profile__subscription"></p>
                </div>
              </div>
              <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements section content__elements">
              <ul class="elements__items">
            </ul>
            </section>
          </main>
          <footer class="footer section page__footer">
              <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>
          <section class="popup">
           <div class="popup__overlay popup__overlay_edit-popup">
            <div class="popup__content popup__content_edit">
              <h2 class="popup__subscription">Редактировать профиль</h2>
              <form class="popup__form popup__form_edit" name="formedit" novalidate>
              <input type="text" id="popup__name" class="popup__input popup__input_form_name" name="profileName" minlength="2" maxlength="40" placeholder ="О себе" required>
              <span class="popup__input-error popup__name-error"></span>
              <input type="text" id="popup__subscription" class="popup__input popup__input_form_subscription" name="profileSub" minlength="2" maxlength="400" placeholder="Имя" required>
              <span class="popup__input-error popup__subscription-error"></span>
              <button type="submit" class="popup__submit">Сохранить</button>
              </form>
              <button class="popup__button-close popup__button-close_close-edit" type="button"></button>
            </div>
          </div>
           <div class="popup__overlay popup__overlay_add-popup">
            <div class="popup__content popup__content_add">
              <h2 class="popup__subscription">Новое место</h2>
              <form class="popup__form popup__form_add" name="form">
              <input type="text" id="element-name" class="popup__input popup__input_element_name" name="element-name" placeholder="Название" minlength="2" maxlength="30" required>
              <span class="popup__input-error element-name-error"></span>
              <input type="url" id ="element-link" class="popup__input popup__input_element_link" name="element-link" placeholder="Ссылка на картинку" required>
              <span class ="popup__input-error element-link-error"></span>
              <button type="submit" class="popup__submit popup__submit_form-add">Создать</button>
              </form>
              <button class="popup__button-close popup__button-close_close-add" type="button"></button>
           </div>
          </div>
          <div class="popup__overlay popup__overlay_image-popup">
           <div class="popup__content popup__content_image">
            <figure class ="popup__container">
            <img class="popup__image" alt="изображение места">
            <figcaption class ="popup__caption"></figcaption>
            <button class="popup__button-close popup__button-close_close-image" type="button"></button>
          </figure>
          </div>
        </div>
         <div class="popup__overlay popup__overlay_confirm">
          <div class="popup__content popup__content_confirm">
            <h2 class="popup__subscription">Вы уверены?</h2>
            <button type="submit" class="popup__submit popup__submit_confirm">Да</button>
            <button class="popup__button-close popup__button-close_close-confirm" type="button"></button>
          </div>
        </div>
        <div class="popup__overlay popup__overlay_update">
          <div class="popup__content popup__content_update">
            <h2 class="popup__subscription">Обновить аватар</h2>
            <form class="popup__form popup__form_update" name="form">
              <input type="url" id="profileUrl" class="popup__input popup__input_update" name="profileUrl" placeholder="Ссылка на картинку" required>
              <span class="popup__input-error profileUrl-error"></span>
              <button type="submit" class="popup__submit popup__submit_form-add">Сохранить</button>
              </form>
            <button class="popup__button-close popup__button-close_close-update" type="button"></button>
          </div>
        </div>
      </section>
      </div>
      <template id="element-template">
        <li class="element">
          <img class="element__picture" alt ="изображение места">
          <button class="element__bin" type="button"></button>
          <div class="element__name-content">
            <h2 class="element__title"></h2>
            <div class="element__like-content">
              <button class="element__like" type="button"></button>
              <p class="element__like-num">2</p>
            </div>
          </div>
      </li>
      </template>
      <script type="module" src="./pages/index.js"></script>
    </body>
</html>
